{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Reset password request{% endblock title %}

{% block content %}
    <div class="row">
        <h1 class="text-center">Request for reset password</h1>
        <div class="col-md-6 offset-md-3">
            <form action="{% url 'accounts:reset_password' %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-success mt-2" value="Send">
            </form>
        </div>
    </div>
{% endblock content %}
