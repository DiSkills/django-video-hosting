{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
    <div class="row mb-5 pb-5">
        <h1 class="text-center">Login</h1>
        <div class="col-md-6 offset-md-3">
            <form action="{% url 'accounts:login' %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="mt-2 btn btn-success" value="Login">
            </form>
            <a class="mt-3 btn btn-primary" href="{% url 'accounts:registration' %}">Registration</a>
        </div>
    </div>
{% endblock content %}
