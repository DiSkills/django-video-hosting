{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Edit video{% endblock title %}

{% block content %}
    <div class="row">
        <h1 class="text-center">Add new video</h1>
        <form action="" method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="mt-2 btn btn-success" value="Edit">
        </form>
    </div>
{% endblock content %}
